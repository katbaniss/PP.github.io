<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to PinpoinPal</title>
    <!--jquery API-->
 <script src="./lib/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>
  
  <link rel="stylesheet" type="text/css" href="css/mainLayout.css"> 
 <link rel="stylesheet" type="text/css" href="css/login.css"> 
</head>
<body>
	<div id="page">
		<div id="header">
			<div id="logo_container">
				<div id="logo"></div>
				<div id="title">PinpointPal</div>
				<div id="subtitle">Connect locally with your friends</div>
			</div>
		</div>
		
		<div id="page_content">
			<div id="login_section">
				<div class="title">Log In</div>
				<div id="login_form">
					<div class="label">Email:</div>
					<input id="login_username" type="text" class="login_input" />
					<div class="label">password:</div>
					<input id="login_password" type="password" class="login_input" />
				</div>
				<div class="button" id="login_btn" onclick="loginBtnHandler()">Log in</div>
				<div id="login_error_msg" class="hide">Incorrect username or password, Please try again.</div>
			</div>
			<div id="reg_section">
				<div class="title">Sign Up</div>
				<div id="reg_form">
					<div class="label">First name:</div>
					<input id="reg_firstname" type="text" class="reg_input" />
					<div class="label">Last name:</div>
					<input id="reg_lastname" type="text" class="reg_input" />
					<div class="label">Email:</div>
					<input id="reg_email" type="text" class="reg_input" />
					<div class="label">password:</div>
					<input id="reg_password" type="password" class="reg_input" />
					<div class="label">Repeat password:</div>
					<input id="reg_repeat_password" type="password" class="reg_input" />
				</div>
				<div class="button" id="reg_btn" onclick="signUpBtnHandler()"> Sign up</div>
				<div id="reg_error_msg" class="hide">Error: Missing field</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="uni_logo"></div>
			<div id="uni_name">University of St Andrews</div>
			<div id="course_name">IS5108 IT Projects</div>
		</div>
	</div>

</body>
</html>
